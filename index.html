<!DOCTYPE html>
<html>
    <head>
        <title>ScoreKeeper Game</title>
       
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    </head>
    <body>
        <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class='image is-2by1'>
                                <img src='https://images.unsplash.com/photo-1553481187-be93c21490a9?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=700&q=60' alt='myGame'>

                            </figure>
                        </div>
                        <header class="card-header">
                          <p class="card-header-title">
                            Ping Pong ScoreKeeper
                          </p>
                          <a href="#" class="card-header-icon" aria-label="more options">
                            <span class="icon">
                              <i class="fas fa-angle-down" aria-hidden="true"></i>
                            </span>
                          </a>
                        </header>
                        <div class="card-content">
                            <div class="content">
                            <h1 class='title is-1'><span id='p1Display'>0</span> to <span id='p2Display'>0</span></h1>
                            <p class='subtitle'>Use the buttons below to keep Score.</p>
                            <label for='PlayTo' class='label is-large is-inline'>Playing To</label>
                            <div class="select is-rounded">
                            <select name='' id='PlayTo'>
                                <option value='3'>3</option>
                                <option value='4'>4</option>
                                <option value='5'>5</option>
                                <option value='6'>6</option>
                                <option value='7'>7</option>
                                <option value='8'>8</option>
                                <option value='9'>9</option>
                                <option value='10'>10</option>
                                <option value='11'>11</option>
                            </select>
                            
                            
                        </div>
                        </div>
                        </div>
                        </div>
                        <footer class="card-footer">

                            <button class="is-primary is-large button card-footer-item" id='p1Button'>+1 Player One</button>
                            <button class="is-info is-large button card-footer-item" id='p2Button'>+2 Player Two</button>
                            <button class="is-danger is-large button card-footer-item" id='reset'>Reset</button>
                           
                        </footer>
                      </div>
                </div>
            </div>
        </div>
        </section>
      
        <script src='app.js'></script>
    </body>
</html>
